[global]
max_forwards=70
user_agent=Raspberry Pi BPX
default_realm=raspberrypi.local
keep_alive_interval=300
external_media_address=192.168.1.132
external_signaling_address=192.168.1.132
local_net=192.168.2.0/24
localnet=192.168.2.0/255.255.255.0
ice_support=no
alwaysauthreject=yes
;nat=no
;directmedia=no    ; bloqueia/permite RTP direto entre os peers
canreinvite=yes

; == Transports

[udp_transport]
type=transport
protocol=udp
bind=0.0.0.0:5060
tos=af42
cos=3
allow_reload=yes

[wss_transport]
type=transport
protocol=wss
bind=0.0.0.0:5066
allow_reload=yes

[tls_transport]
type=transport
protocol=tls
bind=0.0.0.0
;cert_file=/home/tracevia/app/certificates/homologacaotracevia.com.br-0003/fullchain.pem
;priv_key_file=/home/tracevia/app/certificates/homologacaotracevia.com.br-0003/privkey.pem
cert_file=/etc/asterisk/fullchain.pem
priv_key_file=/etc/asterisk/privkey.pem
cipher=ADH-AES256-SHA,ADH-AES128-SHA
method=tlsv1
allow_reload=yes

; == ACL

[acl]
type=acl
deny=0.0.0.0/0.0.0.0
permit=10.0.0.0/255.0.0.0
permit=172.16.0.0/255.240.0.0
permit=192.168.0.0/255.255.0.0
permit=127.0.0.1
permit=186.220.116.138

[401]
type=endpoint
context=attendant-normal
disallow=all
allow=opus,ulaw,alaw
webrtc=yes
auth=401
aors=401
transport=wss_transport
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes

[401]
type=auth
auth_type=userpass
password=1234
username=401

[401]
type=aor
max_contacts=1
remove_existing=yes

